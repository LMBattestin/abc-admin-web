<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ABCSoft Lab - Dashboard</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="/admin/assets/dashboard.css" />
</head>

<body>
  <div id="loading" class="loading hidden" aria-hidden="true">
    <div class="loading-card">
      <div class="spinner"></div>
      <div class="loading-text" id="loading-text">Sincronizando…</div>
    </div>
  </div>

  <div class="dashboard-wrapper">
    <!-- SIDEBAR -->
    <aside class="sidebar">
      <nav class="software-list">
        <button class="software-btn active" data-software="ore" title="ORE">
          <i class="fas fa-cube"></i>
          <span class="software-label">ORE</span>
        </button>

        <button class="software-btn" data-software="conscio" title="CONSCIO">
          <i class="fas fa-brain"></i>
          <span class="software-label">CONSCIO</span>
        </button>

        <button class="software-btn" data-software="automa" title="AUTOMA">
          <i class="fas fa-robot"></i>
          <span class="software-label">AUTOMA</span>
        </button>

        <div class="sidebar-divider"></div>

        <button class="system-btn" title="Notificações"><i class="fas fa-bell"></i></button>
        <button class="system-btn" title="Estatísticas"><i class="fas fa-chart-bar"></i></button>
        <button class="system-btn" title="Configurações"><i class="fas fa-cog"></i></button>
      </nav>
    </aside>

    <!-- MAIN CONTENT -->
    <main class="main-content">
      <!-- HEADER -->
      <header class="dashboard-header">
        <div class="header-logo-section">
          <div class="brand-text">
            <span class="brand-name">ABCSoft</span>
            <span class="brand-lab">Lab</span>
          </div>
        </div>

        <nav class="department-tabs">
          <button class="tab-btn active" data-department="usuarios"><span>USUÁRIOS</span></button>
          <button class="tab-btn" data-department="relatorios"><span>RELATÓRIOS</span></button>
          <button class="tab-btn" data-department="financas"><span>FINANÇAS</span></button>
          <button class="tab-btn" data-department="gestao"><span>GESTÃO</span></button>
        </nav>

        <div class="user-section">
          <div class="user-info">
            <span class="user-name" id="userName">—</span>
            <span class="user-role">Administrador</span>
          </div>
          <button class="logout-btn" id="logoutBtn" title="Sair"><i class="fas fa-sign-out-alt"></i></button>
        </div>
      </header>

      <!-- CONTEÚDO -->
      <div class="content-area">
        <div class="content-placeholder" id="contentPlaceholder">
          <div class="placeholder-icon"><i class="fas fa-folder-open"></i></div>
          <h2 class="placeholder-title">Bem-vindo ao ABCSoft Lab</h2>
          <p class="placeholder-text">Selecione um software na barra lateral e um departamento acima para começar.</p>
        </div>
      </div>
    </main>
  </div>

  <script src="/admin/assets/config.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="/admin/assets/auth.js"></script>
  <script src="/admin/assets/dashboard.js"></script>
</body>
</html>
