<!-- admin/dashboard.html -->
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ABCSoft Lab - Admin</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <link rel="stylesheet" href="./assets/dashboard.css" />
</head>
<body>
  <!-- Overlay loading (blur + spinner) -->
  <div id="overlay" class="overlay hidden" aria-hidden="true">
    <div class="overlay-card">
      <div class="spinner"></div>
      <div class="overlay-text">
        <strong>Sincronizando...</strong>
        <span>Aguarde um instante</span>
      </div>
    </div>
  </div>

  <div class="dashboard-wrapper">
    <!-- SIDEBAR -->
    <aside class="sidebar">
      <nav class="software-list">
        <button class="software-btn active" data-software="ore" title="ORE">
          <i class="fas fa-cube"></i>
          <span class="software-label">ORE</span>
        </button>

        <button class="software-btn" data-software="conscio" title="CONSCIO">
          <i class="fas fa-brain"></i>
          <span class="software-label">CONSCIO</span>
        </button>

        <button class="software-btn" data-software="automa" title="AUTOMA">
          <i class="fas fa-robot"></i>
          <span class="software-label">AUTOMA</span>
        </button>

        <div class="sidebar-spacer"></div>

        <!-- Ícones “enfeite” no final -->
        <button class="system-btn" title="Notificações">
          <i class="fas fa-bell"></i>
        </button>
        <button class="system-btn" title="Estatísticas">
          <i class="fas fa-chart-bar"></i>
        </button>
        <button class="system-btn" title="Configurações">
          <i class="fas fa-cog"></i>
        </button>
      </nav>
    </aside>

    <!-- MAIN -->
    <main class="main-content">
      <header class="dashboard-header">
        <!-- Logo + texto -->
        <div class="header-logo-section">
          <img class="header-logo-img" src="./assets/abcsoft_logo.png" alt="ABCSoft Lab" />
        </div>

        <nav class="department-tabs">
          <button class="tab-btn active" data-department="usuarios">USUÁRIOS</button>
          <button class="tab-btn" data-department="relatorios">RELATÓRIOS</button>
          <button class="tab-btn" data-department="financas">FINANÇAS</button>
          <button class="tab-btn" data-department="gestao">GESTÃO</button>
        </nav>

        <div class="user-section">
          <div class="user-info">
            <span class="user-name" id="userName">—</span>
            <span class="user-role">Administrador</span>
          </div>
          <button class="logout-btn" id="logoutBtn" title="Sair">
            <i class="fas fa-sign-out-alt"></i>
          </button>
        </div>
      </header>

      <div class="content-area">
        <!-- USERS TABLE -->
        <section id="usersSection" class="panel hidden">
          <div class="panel-head">
            <div>
              <h2>Usuários</h2>
              <p>Lista vinda do Supabase (profiles + credits_balance).</p>
            </div>

            <div class="panel-actions">
              <input id="searchInput" class="search" type="text" placeholder="Buscar por nome, CNPJ ou razão social..." />
              <button id="refreshBtn" class="btn">Atualizar</button>
              <button id="newBtn" class="btn primary">+ Novo</button>
            </div>
          </div>

          <div class="table-wrap">
            <table class="table">
              <thead>
                <tr>
                  <th>Nome</th>
                  <th>CNPJ</th>
                  <th>Razão Social</th>
                  <th>E-mail</th>
                  <th>Telefone</th>
                  <th>Créditos</th>
                  <th>ID</th>
                  <th>Ações</th>
                </tr>
              </thead>
              <tbody id="usersTbody">
                <tr><td colspan="8" class="muted">Carregando...</td></tr>
              </tbody>
            </table>
          </div>
        </section>

        <!-- PLACEHOLDER PARA OUTRAS ABAS -->
        <section id="placeholderSection" class="content-placeholder">
          <div class="placeholder-icon"><i class="fas fa-folder-open"></i></div>
          <h2 class="placeholder-title">Bem-vindo ao ABCSoft Lab</h2>
          <p class="placeholder-text">Selecione um software na barra lateral e um departamento acima para começar.</p>
        </section>
      </div>
    </main>
  </div>

  <script src="./assets/config.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="./assets/dashboard.js"></script>
</body>
</html>
