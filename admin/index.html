<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ABCSoft Lab Admin</title>
  <link rel="preconnect" href="https://cdn.jsdelivr.net" />
  <link rel="stylesheet" href="./assets/app.css" />
</head>
<body>
  <div class="bg-waves" aria-hidden="true"></div>

  <div id="app">
    <!-- AUTH -->
    <section id="auth" class="auth-wrap">
      <div class="auth-card fade">
        <div class="brand">
          <!-- Suba sua logo e ajuste o src abaixo -->
          <img src="./assets/abcsoft_logo.png" alt="ABCSoft Lab" onerror="this.style.display='none'" />
          <div>
            <p class="title">Bem-vindo ao Admin</p>
            <p class="subtitle">ABCSoft Lab ‚Ä¢ acesso restrito</p>
          </div>
        </div>

        <div class="field">
          <p class="label">E-mail</p>
          <input id="loginEmail" class="input" type="email" autocomplete="email" placeholder="seuemail@abcsoftlab.com.br" />
        </div>

        <div class="field">
          <p class="label">Senha</p>
          <div class="pass-wrap">
            <input id="loginPass" class="input" type="password" autocomplete="current-password" placeholder="Sua senha" />
            <button id="togglePass" class="pass-toggle" type="button">Ver</button>
          </div>
        </div>

        <button id="loginBtn" class="btn" type="button">Entrar</button>

        <div id="authError" class="error"></div>

        <div class="auth-foot">
          <a class="link" href="javascript:void(0)" onclick="alert('Reset de senha: vamos ativar depois via Supabase.')">Esqueci minha senha</a>
        </div>
      </div>
    </section>

    <!-- DASHBOARD -->
    <section id="shell" class="shell" style="display:none">
      <aside class="sidebar">
        <div class="side-brand">
          <img src="./assets/abcsoft_logo.png" alt="ABCSoft Lab" onerror="this.style.display='none'" />
          <div class="name">ABCSoft Lab</div>
        </div>

        <div class="proj" aria-label="Projetos">
          <button class="proj-btn active" data-project="ORE" title="ORE"><span>ORE</span></button>
          <button class="proj-btn" data-project="CONSCIO" title="CONSCIO"><span>CON</span></button>
          <button class="proj-btn" data-project="AUTOMA" title="AUTOMA"><span>AUT</span></button>
        </div>

        <div style="flex:1"></div>

        <div class="proj" aria-label="Atalhos (em breve)" style="opacity:.65">
          <button class="proj-btn" title="Notifica√ß√µes (em breve)"><span>üîî</span></button>
          <button class="proj-btn" title="Relat√≥rios (em breve)"><span>üìä</span></button>
          <button class="proj-btn" title="Config (em breve)"><span>‚öôÔ∏è</span></button>
        </div>
      </aside>

      <header class="topbar">
        <div class="left">
          <span class="pill">Projeto: <strong id="projectPill" style="margin-left:6px">ORE</strong></span>

          <nav class="tabs" aria-label="Pastas">
            <button class="tab active" data-folder="USUARIOS">Usu√°rios</button>
            <button class="tab" data-folder="RELATORIOS">Relat√≥rios</button>
            <button class="tab" data-folder="FINANCEIRO">Financeiro</button>
            <button class="tab" data-folder="GESTAO">Gest√£o</button>
          </nav>
        </div>

        <div class="userbox">
          <div class="email" id="userEmail">‚Äî</div>
          <button id="logoutBtn" class="logout" type="button">Sair</button>
        </div>
      </header>

      <main class="main fade">
        <section class="card">
          <div class="card-hd">
            <div>
              <h3 class="h-title">Usu√°rios</h3>
              <p class="h-sub">Busca instant√¢nea por nome, CNPJ e raz√£o social.</p>
            </div>
            <div class="actions">
              <input id="searchInput" class="search" placeholder="Digite para filtrar‚Ä¶" />
              <button id="newBtn" class="primary" type="button">+ Novo</button>
            </div>
          </div>

          <div class="table-wrap">
            <table>
              <thead>
                <tr>
                  <th>Nome</th>
                  <th>CNPJ</th>
                  <th>Raz√£o Social</th>
                  <th>E-mail</th>
                  <th>Telefone</th>
                  <th>Cr√©ditos</th>
                  <th>Criado em</th>
                  <th>√öltimo login</th>
                  <th>A√ß√µes</th>
                </tr>
              </thead>
              <tbody id="usersBody">
                <tr><td class="muted" colspan="9">Carregando‚Ä¶</td></tr>
              </tbody>
            </table>
          </div>
        </section>
      </main>
    </section>
  </div>

  <!-- overlay -->
  <div id="overlay" class="overlay" aria-live="polite" aria-busy="true">
    <div style="display:flex; flex-direction:column; align-items:center">
      <div class="spinner"></div>
      <div id="overlayText" class="txt">Sincronizando‚Ä¶</div>
    </div>
  </div>

  <!-- deps -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="./assets/config.js"></script>
  <script src="./assets/app.js"></script>
</body>
</html>
