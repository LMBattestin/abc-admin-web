<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>ABCSoft Lab â€“ Admin | Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="/admin/assets/app.css" />
</head>
<body class="page-login">

  <div id="loading" class="loading hidden" aria-hidden="true">
    <div class="loading-card">
      <div class="spinner"></div>
      <div class="loading-text" id="loading-text">Carregandoâ€¦</div>
    </div>
  </div>

  <div class="bg-waves" aria-hidden="true"></div>

  <main class="login-wrap">
    <section class="login-card">
      <img src="/admin/assets/abcsoft_logo.png" class="login-logo" alt="ABCSoft Lab" />

      <form id="login-form" class="login-form" autocomplete="on">
        <input id="email" type="email" placeholder="Email" autocomplete="username" required />
        <div class="pw-row">
          <input id="password" type="password" placeholder="Senha" autocomplete="current-password" required />
          <button id="toggle-pw" type="button" class="pw-toggle" aria-label="Mostrar senha">ğŸ‘</button>
        </div>

        <button class="btn-primary" type="submit">Entrar</button>

        <div id="err" class="alert hidden"></div>

        <a class="forgot" href="javascript:void(0)">Esqueci minha senha</a>
      </form>
    </section>
  </main>

  <script src="/admin/assets/config.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="/admin/assets/auth.js"></script>
  <script src="/admin/assets/login.js"></script>
</body>
</html>
